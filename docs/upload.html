<body>
    <div class="container">
        &nbsp;
        <p>Upload using one of the below forms, either with just the URL, or with detailed package info</p>

        <form>
            <h4>Upload By URL</h3>
            <div class="mb-3">

                <input type="text" class="form-control" id="formURL" placeholder="">
            </div>
        </form>
        <button id="formSubmitURL" onclick="checkURLSubmission()" class="btn btn-primary">Submit</button>
        <br>
        <hr>

            </div>
            <div class="mb-3">
                <label for="formVersionNo" class="form-label">Version No.</label>
                <input type="text" class="form-control" id="formVersionNo" placeholder="">
            </div>
