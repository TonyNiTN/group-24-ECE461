<body>
    <div class="row px-3">
        <div class="col-md-3 card" style="background-color: #0d6efd40;">
            <div id="manageFilterPane" class="">
                &nbsp;
                <h3>Filters</h3>
                <form class="">
                    <div class="d-flex mb-3">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        &nbsp; <button id="filterSearch" class="btn btn-outline-primary" type="submit">Go</button>
                    </div>
                    <div class="mb-3">
                        <label for="filterName" class="form-label">Name</label>
                        <input type="email" class="form-control" id="filterName" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="filterRoles" class="form-label">Roles</label>
                        <textarea class="form-control" id="filterRoles" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="filterLevel" class="form-label">Perm Level</label>
                        <input type="email" class="form-control" id="filterLevel" placeholder="0">
                    </div>
                    <button id="filterSubmit" class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-9 card">
            &nbsp;
            <h2>Manage Users</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Created</th>
                        <!-- <th scope="col">Roles</th> -->
                        <th scope="col">Perm Level</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- This eventually gets done in JS, but this is a hardcoded sample listing -->
                    <tr>
                        <th scope="row">-1</th>
                        <td><a href="#">Barak Obama</a></td>
                        <td>2/4/2023</td>
                        <!-- <td>Admin, Developer</td> -->
                        <td>600</td>
                        <td>
                            <a href="edit-user/#"><i class="bi bi-gear-wide-connected"></i></a>
                            <!-- takes you to user settings -->
                            &nbsp;
                            <a href=""><i class="bi bi-trash3-fill"></i></a>
                            <!-- brings up the delete modal -->
                            &nbsp;
                            <a href="user/#"><i class="bi bi-person-fill"></i></a>
                            <!-- takes you to the user profile + history -->
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="PageNavigationManagee">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
