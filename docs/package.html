<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<script src=”https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js”></script>
<script type=”text/javascript” src=”https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js”></script>
<!-- <script src="js/registry.js" type="text/javascript" defer></script> -->
<script src="js/package.js" type="text/javascript" defer></script>
<script src="components/header.js" type="text/javascript" defer></script>
<script src="components/footer.js" type="text/javascript" defer></script>
<header-component></header-component>

<body onload="javascript:setupPage()">
    <div class="container">
        <div class="row">
            <div class="col-md-9 card">
                <div class="m-2">
                    <h2>Package Info</h2>
                    <div class=" mb-3 form-group">
                        <label for="IDSlot">ID:</label>
                        <input type="text" class="form-control mb-3" id="IDSlot" placeholder="ID not found"
                            disabled>
                        <label for="NameSlot">Package Name:</label>
                        <input type="text" class="form-control mb-3" id="NameSlot" placeholder="Name not found"
                            disabled>
                        <label for="URLSlot">URL:</label>
                        <input type="text" class="form-control mb-3" id="URLSlot" placeholder="URL not found" disabled>
                        <label for="VersionSlot">Version No.:</label>
                        <input type="text" class="form-control mb-3" id="VersionSlot" placeholder="Version not found"
                            disabled>
                        <label for="AuthorSlot">Author Name:</label>
                        <input type="text" class="form-control mb-3" id="AuthorSlot" placeholder="Author not found"
                            disabled>
                    </div>
                    <i class="bi bi-download"> &nbsp;</i><a href="path/to/your/file.pdf" download>Download Files</a>
                    <br>
                    <hr>
                    <div class="mb-3">
                        <button id="packageEdit" class="btn btn-primary">Edit</button>
                        <button id="packageSave" class="btn btn-primary">Save</button>
                        <button id="packageDelete" class="btn btn-outline-primary">Delete</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 card">
                <div class="m-2">
                    <h2>Rating Pane</h2>
                    <div class="form-group">
                        <label for="RatingIDSlot">Rating ID:</label>
                        <input type="text" class="form-control" id="RatingIDSlot" placeholder="not found"
                            disabled>
                        <label for="BusFactorSlot">Bus Factor:</label>
                        <input type="text" class="form-control" id="BusFactorSlot" placeholder="not found" disabled>
                        <label for="CorrectnessSlot">Correctness:</label>
                        <input type="text" class="form-control" id="CorrectnessSlot" placeholder="not found" disabled>
                        <label for="RampupSlot">Ramp up:</label>
                        <input type="text" class="form-control" id="RampupSlot" placeholder="not found" disabled>
                        <label for="LicenseSlot">License Score:</label>
                        <input type="text" class="form-control" id="LicenseSlot" placeholder="not found" disabled>
                        <label for="PPSlot">Pinning Practice:</label>
                        <input type="text" class="form-control" id="PPSlot" placeholder="not found" disabled>
                        <label for="PRSlot">Pull Request:</label>
                        <input type="text" class="form-control" id="PRSlot" placeholder="not found" disabled>
                        <label for="NetScoreSlot">Net Score:</label>
                        <input type="text" class="form-control" id="NetScoreSlot" placeholder="not found" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer-component></footer-component>
