<body onload="javascript:setupPage()">
    <div class="container">
        <div class="row">
            <div class="col-md-9 card">
                <div class="m-2">
                    <h2>Package Info</h2>
                    <div class=" mb-3 form-group">
                        <label for="IDSlot">ID:</label>
                        <input type="text" class="form-control mb-3" id="IDSlot" placeholder="ID not found" disabled>
                        <label for="NameSlot">Package Name:</label>
                        <input type="text" class="form-control mb-3" id="NameSlot" placeholder="Name not found"
                            disabled>
                        <label for="URLSlot">URL:</label>
                        <input type="text" class="form-control mb-3" id="URLSlot" placeholder="URL not found" disabled>
                        <label for="VersionSlot">Version #:</label>
                        <input type="text" class="form-control mb-3" id="VersionSlot" placeholder="Version not found"
                            disabled>
                        <label for="AuthorSlot">Author Name:</label>
                        <input type="text" class="form-control mb-3" id="AuthorSlot" placeholder="Author not found"
                            disabled>
                    </div>
                    <i class="bi bi-download"> &nbsp;</i><a id="DownloadSlot" href="path/to/your/file.pdf"
                        download>Download Files</a>
                    <br>
                    <hr>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#packageEditModal">
                            Open Edit Pane
                        </button>
                        <button id="packageDelete" class="btn btn-outline-primary">Delete Package from Registry</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 card">
                <div class="m-2">
                    <h2>Rating Pane</h2>
                    <div class="form-group">
                        <label for="RatingIDSlot">Rating ID:</label>
                        <input type="text" class="form-control" id="RatingIDSlot" placeholder="not found" disabled>
                        <label for="BusFactorSlot">Bus Factor:</label>
                        <input type="text" class="form-control" id="BusFactorSlot" placeholder="not found" disabled>
                        <label for="CorrectnessSlot">Correctness:</label>
                        <input type="text" class="form-control" id="CorrectnessSlot" placeholder="not found" disabled>
                        <label for="RampupSlot">Ramp up:</label>
                        <input type="text" class="form-control" id="RampupSlot" placeholder="not found" disabled>
                        <label for="LicenseSlot">License Score:</label>
                        <input type="text" class="form-control" id="LicenseSlot" placeholder="not found" disabled>
                        <label for="PPSlot">Pinning Practice:</label>
                        <input type="text" class="form-control" id="PPSlot" placeholder="not found" disabled>
                        <label for="PRSlot">Pull Request:</label>
                        <input type="text" class="form-control" id="PRSlot" placeholder="not found" disabled>
                        <label for="NetScoreSlot">Net Score:</label>
                        <input type="text" class="form-control" id="NetScoreSlot" placeholder="not found" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<div class="modal fade" id="packageEditModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Package</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 form-group">
                    <label for="IDSlotModal">ID:</label>
                    <input type="text" class="form-control mb-3" id="IDSlotModal">
                    <label for="NameSlotModal">Package Name:</label>
                    <input type="text" class="form-control mb-3" id="NameSlotModal">
                    <label for="URLSlotModal">URL:</label>
                    <input type="text" class="form-control mb-3" id="URLSlotModal">
                    <label for="VersionSlotModal">Version #:</label>
                    <input type="text" class="form-control mb-3" id="VersionSlotModal">
                    <label for="AuthorSlotModal">Author Name:</label>
                    <input type="text" class="form-control mb-3" id="AuthorSlotModal">
                </div>
            </div>
            <div class="modal-footer">
                <div>
                    <button id="packageSaveModal" class="btn btn-primary" onclick="savePackage()">Save</button>
                    <!-- <button id="packageDeleteModal" class="btn btn-outline-primary"
                        onclick="deletePackage()">Delete</button> -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
